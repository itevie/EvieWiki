<div class="header-text noselect">
	<label id="topUser" style="padding: 0px 5px; display: inline-block;">Not logged in</label>
	<button style="float: left;" onclick="toggleSidenav()">â˜°</button>
	<div id="notLoggedIn">
		<a style="padding: 0px 5px; text-decoration: none;" href="/login">Login</a>
		<a style="padding: 0px 5px; text-decoration: none;" href="/register">Create an account</a>
	</div>
	<div id="loggedIn" style="display: none">
		<label class="linkSim" onclick="window.location='/settings'">Settings</label> -
		<label class="linkSim" onclick="location.href='/notifications'">Notifications</label> -
		<label class="linkSim" onclick="question('Are you sure you want to log out?', () => {document.cookie='session=;path=/';location.href='/'});">Logout</label>
	</div>
</div>
<hr class="solid">
<div id="messageDim" style="display: none" class="dim"></div>
<div id="message" style="display: none; z-index:99999" class="settingsForm">
	<h2 id="messageHeader">Message</h2>
	<label id="messageBody">Placeholder</label><br><br>
	<div style="text-align: right">
		<button id="messageConfBtn" onclick="hideMessage()">Okay</button>
	</div>
</div>
<div id="questionDim" style="display: none" class="dim"></div>
<div id="question" style="display: none; z-index:100000" class="settingsForm">
	<h2 id="questionHeader">Question</h2>
	<label id="questionBody">Placeholder</label><br><br>
	<div style="text-align: right">
		<button onclick="hideMessage()">No</button>
		<button id="questionConfBtn" onclick="runQuestion()">Yes</button>
	</div>
</div>
<div id="searcherDim" style="display: none" class="dim"></div>
<div id="searcher" style="display: none; z-index:100001" class="settingsForm">
	<h2>Searcher</h2>
	<label>Search EvieWiki! Learn how to advance search <a href="/article/searching">here</a></label><br><br>
	<div>
		<label>Query: </label>
		<input style="display: inline;" id="searcherQuery"/>
	</div><br>
	<div style="text-align: right">
		<button onclick="hideSearcher()">Cancel</button>
		<button id="searcherConfBtn" onclick="searcherSearch()">Go!</button>
	</div>
</div>
<div id="verifyDim" style="display: none" class="dim"></div>
<div id="verifyDiv" style="display: none; z-index: 999999" class="settingsForm">
	<h2>2FA Verification</h2>
	<label>Please input a code generated by your authenticator app:</label>
	<input type="text" inputmode="numeric" id="verifyDivCode" />
	<div style="float: right">
		<button style="display: inline" onclick="hideVerify()">Cancel</button>
		<button id="verifyDivConfBtn" style="display: inline" onclick="verify()">Done</button>
	</div>
</div>
